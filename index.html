<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Blue Chatbot â€“ Meep AI</title>
  <style>
    .fullscreen-chat {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      border-radius: 0 !important;
      max-height: none !important;
    }
  </style>
</head>
<body>
  <h1>Welcome to Meep AI Chatbot</h1>

  <!-- Widget Config -->
  <script>
    window.ChatWidgetConfig = {
      webhook: {
        url: "https://cxk1.app.n8n.cloud/webhook/54a06a7f-fa96-4ad2-86ae-41172400426b/chat",
        route: 'general'
      },
      branding: {
        logo: 'https://via.placeholder.com/50',
        name: 'Meep AI',
        welcometext: 'Ask me anything :D',
        responseTimeText: 'Click the button below to start chatting'
      },
      style: {
        primaryColour: '#0a192f',
        secondaryColour: '#1e3a8a',
        backgroundColour: '#0a192f',
        frontColour: '#ffffff',
        position: 'right'
      },
      suggestions: ['What are your hours?', 'Can I speak to support?', 'Tell me a joke']
    };
  </script>

  <!-- Load Widget -->
  <script src="https://cdn.jsdelivr.net/gh/funtastic418/chat-widget@main/chat-widget.js"></script>

  <!-- Modify CSS Variables After Widget Loads -->
  <script>
    const observer = new MutationObserver(() => {
      const widget = document.querySelector(".chat-assist-widget");

      if (widget) {
        // Override CSS variables
        widget.style.setProperty("--chat-widget-primary", "#0a192f");
        widget.style.setProperty("--chat-widget-secondary", "#0a192f");
        widget.style.setProperty("--chat-widget-tertiary", "#1e3a8a");
        widget.style.setProperty("--chat-widget-bg", "#0a192f");
        widget.style.setProperty("--chat-widget-text", "#ffffff");

        // Allow fullscreen toggle
        const chatButton = document.querySelector(".chat-button");
        const chatContainer = document.querySelector(".chat-container");
        if (chatButton && chatContainer) {
          chatButton.addEventListener("click", () => {
            chatContainer.classList.toggle("fullscreen-chat");
          });
        }

        observer.disconnect();
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
