<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Blue Chatbot Test</title>
  <style>
    .fullscreen-chat {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z‑index: 9999 !important;
      border-radius: 0 !important;
      max-height: none !important;
    }
    /* Full override */
    .chat-button, .chat-container, .chat-header, .chat-footer, .chat-message.bot, .chat-message.user {
      background-color: #0a192f !important;
      color: #ffffff !important;
      border-color: #1e3a8a !important;
    }
    .chat-message.bot {
      background-color: #1e3a8a !important;
    }
    .chat-message.user {
      background-color: #ffffff !important;
      color: #0a192f !important;
    }
  </style>
</head>
<body>

<script>
  window.ChatWidgetConfig = {
    webhook: {
      url: "https://cxk1.app.n8n.cloud/webhook/54a06a7f‑fa96‑4ad2‑86ae‑41172400426b/chat",
      route: 'general'
    },
    branding: {
      logo: 'https://via.placeholder.com/50',
      name: 'Meep AI',
      welcometext: 'Ask me anything :D',
      responseTimeText: 'Click the button below to start chatting'
    },
    style: {
      primaryColour: '#0a192f',
      secondaryColour: '#1e3a8a',
      position: 'right',
      backgroundColour: '#0a192f',
      frontColour: '#ffffff'
    },
    suggestions: ['What are your hours?', 'Can I speak to support?', 'Tell me a joke']
  };
</script>

<script src="https://cdn.jsdelivr.net/gh/funtastic418/chat-widget@main/chat-widget.js"></script>
<script>
  const observer = new MutationObserver((mutations, obs) => {
    const chatContainer = document.querySelector(".chat-container");
    const chatButton = document.querySelector(".chat-button");
    if (chatContainer && chatButton) {
      chatButton.addEventListener("click", () => {
        chatContainer.classList.toggle("fullscreen-chat");
      });
      obs.disconnect();
    }
  });
  observer.observe(document.body, { childList: true, subtree: true });
</script>

</body>
</html>
