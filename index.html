<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Blue Chatbot - Meep AI</title>

  <!-- Widget Configuration -->
  <script>
    window.ChatWidgetConfig = {
      webhook: {
        url: "https://cxk1.app.n8n.cloud/webhook/54a06a7f-fa96-4ad2-86ae-41172400426b/chat",
        route: "general",
      },
      branding: {
        logo: "https://yourwebsite.com/path-to-your-logo.png",
        name: "Meep AI",
        welcometext: "Ask me anything :D",
        responseTimeText: "Click the button below to start chatting",
      },
      style: {
        primaryColour: "#0a192f",       // Dark navy blue
        secondaryColour: "#1e3a8a",     // Blue accent
        backgroundColour: "#0a192f",    // Dark background
        frontColour: "#ffffff",         // White text
        position: "right",
      },
      suggestions: [
        "What are your hours?",
        "Can I speak to support?",
        "Tell me a joke",
      ],
    };
  </script>

  <!-- Load Chat Widget Script -->
  <script src="https://cdn.jsdelivr.net/gh/funtastic418/chat-widget@main/chat-widget.js"></script>

  <!-- Fullscreen toggle logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const checkExist = setInterval(() => {
        const chatContainer = document.querySelector(".chat-container");
        const chatButton = document.querySelector(".chat-button");

        if (chatContainer && chatButton) {
          clearInterval(checkExist);

          chatButton.addEventListener("click", () => {
            chatContainer.classList.toggle("fullscreen-chat");
          });
        }
      }, 300);
    });
  </script>

  <style>
    /* Fullscreen styling */
    .fullscreen-chat {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      border-radius: 0 !important;
      max-height: none !important;
    }

    /* Bot messages with dark blue background & white text */
    .chat-message.bot {
      background-color: #1e3a8a !important;
      color: #ffffff !important;
    }

    /* User messages with white background & dark blue text */
    .chat-message.user {
      background-color: #ffffff !important;
      color: #0a192f !important;
    }

    /* Input text styling */
    .chat-input textarea {
      background-color: #0a192f !important;
      color: #ffffff !important;
      border: 1px solid #1e3a8a !important;
    }

    /* Placeholder text color */
    .chat-input textarea::placeholder {
      color: #a0aec0 !important; /* lighter blue/gray */
    }

    /* Send button background */
    .chat-send-button {
      background-color: #1e3a8a !important;
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <h1>Welcome to Meep AI Chatbot</h1>
</body>
</html>
