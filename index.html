<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Blue Chatbot – Meep AI</title>
  <style>
    /* Fullscreen toggle */
    .fullscreen-chat {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      border-radius: 0 !important;
      max-height: none !important;
    }

    /* Input styling */
    .chat-assist-widget input,
    .chat-assist-widget textarea {
      background-color: #ffffff !important;
      color: #0a192f !important;
      border: 1px solid #1e3a8a !important;
    }

    .chat-assist-widget input::placeholder,
    .chat-assist-widget textarea::placeholder {
      color: #64748b !important;
    }

    .chat-assist-widget button {
      color: #ffffff !important;
    }

    /* ✅ BOT & USER MESSAGE VISIBILITY */
    .chat-message.bot {
      background-color: #1e3a8a !important;  /* Dark blue bot bubble */
      color: #ffffff !important;             /* White text */
    }

    .chat-message.user {
      background-color: #ffffff !important;  /* White user bubble */
      color: #0a192f !important;             /* Dark text */
    }
  </style>
</head>
<body>
  <h1>Welcome to Meep AI Chatbot</h1>

  <!-- Widget Configuration -->
  <script>
    window.ChatWidgetConfig = {
      webhook: {
        url: "https://cxk1.app.n8n.cloud/webhook/54a06a7f-fa96-4ad2-86ae-41172400426b/chat",
        route: 'general'
      },
      branding: {
        logo: 'https://via.placeholder.com/50', // Replace with your logo
        name: 'Meep AI',
        welcometext: 'Ask me anything :D',
        responseTimeText: 'Click the button below to start chatting'
      },
      style: {
        primaryColour: '#0a192f',       // Very dark navy
        secondaryColour: '#1e3a8a',     // Medium dark blue
        backgroundColour: '#0a192f',
        frontColour: '#ffffff',
        position: 'right'
      },
      suggestions: [
        'What are your hours?',
        'Can I speak to support?',
        'Tell me a joke'
      ]
    };
  </script>

  <!-- Load the Chat Widget Script -->
  <script src="https://cdn.jsdelivr.net/gh/funtastic418/chat-widget@main/chat-widget.js"></script>

  <!-- Post-load: override widget variables & enable fullscreen -->
  <script>
    const observer = new MutationObserver(() => {
      const widget = document.querySelector(".chat-assist-widget");

      if (widget) {
        // Override widget CSS variables for dark theme
        widget.style.setProperty("--chat-widget-primary", "#0a192f");
        widget.style.setProperty("--chat-widget-secondary", "#0a192f");
        widget.style.setProperty("--chat-widget-tertiary", "#1e3a8a");
        widget.style.setProperty("--chat-widget-bg", "#0a192f");
        widget.style.setProperty("--chat-widget-text", "#ffffff");

        // Fullscreen toggle logic
        const chatButton = document.querySelector(".chat-button");
        const chatContainer = document.querySelector(".chat-container");

        if (chatButton && chatContainer) {
          chatButton.addEventListener("click", () => {
            chatContainer.classList.toggle("fullscreen-chat");
          });
        }

        observer.disconnect(); // Stop observing once initialized
      }
    });

    observer.observe(document.body, { childList: true, subtree: true });
  </script>
</body>
</html>
